<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Домашние рецепты</title>
</head>
<body>
<h1> Рецепты на выбор:</h1>
<ul>
    {% for recipes in recipe %}
        <h1 style="color: blueviolet; font-size: 30px">{{ recipes }}</h1>
        <a href="{% url 'rec' recipes %}"><p style="color: red; font-size: 15px">подробнее</p></a>
    {% endfor %}
</ul>
</body>
</html>
